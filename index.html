<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/3aa5b40b50.js" crossorigin="anonymous" defer></script>
  <script src="./app.js" defer></script>
  <title>Список завдань</title>
</head>

<body>
  <div class="container">

    <div class="create-task-block">
      <h3 class="task-title">Нове завдання</h3>
      <form class="create-task-form" data-id="test">
        <div class="input-field">
          <input type="text" name="task" class="task-input" placeholder="Введить завдання" />
        </div>
        <button type="submit" class="submit-btn">Додати завдання</button>
      </form>
    </div>

    <div class="filter-task-block">
      <h3 class="task-title">Список завдань</h3>
      <div class="input-field">
        <input type="text" name="filter" class="filter-input" placeholder="Пошук завдань" />
      </div>
      <ul class="collection"></ul>
      <button class="submit-btn clear-tasks">Видалити всі завдання</button>
    </div>

  </div>
</body>

</html>
